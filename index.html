<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>PipBoy</title>
</head>
    <body>
        
        <nav class="navbar navbar-expand navbar-light">
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav nav-fill">
                    <li class="navbar-item">
                        <a href="#" class="nav-link">STAT</a>
                    </li>
                    <li class="navbar-item ">
                        <a href="#" class="nav-link">INV</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">DATA</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">MAP</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#status" class="nav-link" data-toggle="tab" role="tab">
                    STATUS
                </a>
            </li>
            <li class="nav-item">
                <a href="#special" class="nav-link" data-toggle="tab" role="tab">
                    SPECIAL
                </a>
            </li>
            <li class="nav-item">
                <a href="#perks" class="nav-link" data-toggle="tab" role="tab">
                    PERKS
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
                <div class="center-image">
                    <img src="assets/vaultboy_walking.gif">
                </div>
                <div class="stat-bars">
                    <div class="row">
                        <div class="col-12">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator"style="width: 30%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator"style="width: 50%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            
                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 90%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 10%;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            
                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 70%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator" style="width: 40%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row stat-numbers">
                    <div class="col-2 transparent"></div>
                    
                    <div class="col-2">
                        <img src="assets/gun transparent.png" class="img-responsive">
                    </div>
                    <div class="col-1">
                        <div class="icon">
                            <img src="assets/crosshair.png" class="img-responsive sm-img">
                        </div>
                        <div class="points">18</div>
                    </div>
                    <div class="col-1 transparent">
                       
                    </div>
                    <div class="col-2">
                        <img src="assets/helmet.png" class="img-responsive helmet">
                    </div>
                    <div class="col-1">
                        <div class="icon">
                            <img src="assets/energy.png" class="img-responsive sm-img">
                        </div>
                        <div class="points">18</div>
                    </div>
                    <div class="col-1">
                        <div class="icon">
                            <img src="assets/radiation transparent.png" class="img-responsive radiation">
                        </div>
                        <div class="points">18</div>
                    </div>
                    <div class="col-2 transparent"></div>
                </div>


            </div>
            <div class="tab-pane" id="special" role="tabpanel">
                SPECIAL
            </div>
            <div class="tab-pane" id="perks" role="tabpanel">
                PERKS
            </div>
        </div>
        
        <nav class="navbar navbar-expand-md navbar-light pip-footer">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                LEVEL 1
                <div class="level-progress">
                    <div class="level-progress-indicator" ></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 50/50
            </div>
        </nav>
        
    
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="bootstrap js/bootstrap.min.js"></script>
        <script src="main.js"> </script>
    </body>
</html>
